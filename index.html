<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="estilo.css">
    <script src="https://kit.fontawesome.com/e2c5db69a2.js" crossorigin="anonymous"></script>
    <title>IMC</title>
</head>
<body>
    <header>
        <h1>Calculadora de Indice de Massa Corporal</h1>
<p>
    <button id="botao-tema">
        <i class="fa-solid fa-moon"></i>
    </button>
</p>
    </header>
    <section>
        <div id="dados">
            <p>
                <label for="txtnome">Nome:</label>
                <input type="text" name="txtnome" id="txtnome" class="campo">                
            </p>
            <p>
                <label for="ipeso">Peso (kg):</label>
                <Input type="number" name="npeso" id="ipeso" class="campo" placeholder="Ex: 70">                
            </p>
            <p>
                <label for="nalt">Altura (m):</label>
                <input type="number" name="nalt" id="nalt" class="campo" pattern="^\d{1}.\d{2}$" placeholder="Ex: 1.70">                
            </p>
            <p>
                <label for="txtano">Nascimento:</label>
                <input type="number" name="txtano" id="txtano"  class="campo"placeholder="Ex: 1900">                
            </p>
            <p>
               sexo:
                <input type="radio" name="radiosex" id="masc" checked>
                <label for="masc">Masculino</label>
                <input type="radio" name="radiosex" id="fem">
                <label for="fem">Feminino</label>
            </p>
            <p>
                <input type="button" value="Verificar" class="campo" onclick="verificar()">              
            </p>

        </div>
        <div id="res">
            Preencha os dados acima para ver o resultado! 
        </div>
    </section>
    <footer>
        <p>Criado Adalberto Martins&copy;</p>
    </footer>
    <script src="script.js"></script> 
</body>
</html>
