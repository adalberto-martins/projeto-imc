<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="estilo.css">
    <title>IMC</title>
</head>
<body>
    <header>
        <h1>Calculadora de Indice de Massa Corporal</h1>
    </header>
    <section>
        <div>
            <p>Nome
                <input type="text" name="txtnome" id="txtnome">
                <label for="txtnome"></label>
            </p>
            <p>Peso (kg)
                <Input type="number" name="npeso" id="ipeso">
                <label for="ipeso"></label>
            </p>
            <p>Altura (M)
                <input type="number" name="nalt" id="nalt">
                <label for="nalt"></label>
            </p>
            <p>Ano do Nascimento:
                <input type="number" name="txtano" id="txtano">
                <label for="txtano"></label>
            </p>
            <p>
               sexo:
                <input type="radio" name="radiosex" id="masc" checked>
                <label for="masc">Masculino</label>
                <input type="radio" name="radiosex" id="fem">
                <label for="fem">Feminino</label>
            </p>
            <p>
                <input type="button" value="Verificar" onclick="verificar()">
            </p>

        </div>
        <div id="res">
            Preencha os dados acima para ver o resultado! 
        </div>
    </section>
    <footer>

    </footer>
    <script src="script.js"></script> 
</body>
</html>
